{% extends "base.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Change password</h1>
            <div class="account-wall">
                <form action="" method="post" name="change_password" class="form-signin">
                    {{ form.csrf_token }}

                    {{ form.new_password(class_="form-control", placeholder="New password") }}
                    {{ form.repeat_password(class_="form-control", placeholder="Repeat new password") }}

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
